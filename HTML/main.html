<!DOCTYPE html>
<html>
    <head>
        <title>Object Recognition in images with CNN</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
    <div>
        <h1 style="text-align: center"><strong>Object Recognition in images with CNN</strong></h1>
        <p>This web page allows you to upload an image of an object and receive a prediction from our image detection model.</p>
        <form action="predict" method="POST" enctype="multipart/form-data">
                <label class="mx-auto">Upload Image</label>
                <input type="file" name="image" accept="image/*" multiple>
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size: large">Predict</button>
        </form>
    </div>
    </body>
</html>
