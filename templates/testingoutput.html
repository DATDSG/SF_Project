<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet2.css">
    <meta charset="UTF-8">
    <title>Prediction Results</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
<h1 style="text-align: center"><u><strong>Prediction Results</strong></u></h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Image</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(data["image_name"]|length) %}
  <tr>
    <td><img src="{{ data["image_name"][i] }}" style="height: 200px; width: 200px"></td>

    <td class="details">
        <strong>Probability :</strong>{{ data["Probs"][i] }}
        <br><br>
        <strong>Class :</strong>{{ data["Labels"][i] }}
    </td>

  </tr>
    {% endfor %}
  </tbody>
</table>
<br>
<h4 style="text-align: center"><strong>Throughput: </strong><strong>{{ tput }}</strong> images per second.</h4>
<h4 style="text-align: center"><strong>Latency: </strong><strong>{{ latency }}</strong> Seconds per image.</h4>
<h4 style="text-align: center"><strong>Total time: </strong><strong>{{ lenght }}</strong> Seconds.</h4>
<a class="btn btn-primary" href="{{ url_for('go_back') }}" role="button">Back</a>
</body>
</html>
